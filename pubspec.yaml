name: totalizer_cell
publish_to: 'none'
version: 0.2.0

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  archive: ^4.0.1
  flutter:
    sdk: flutter
  icons_launcher: ^3.0.0
  rename_app: ^1.6.1
  google_nav_bar: ^5.0.6
  firebase_core: ^3.8.1
  cloud_firestore: ^5.5.1
  firebase_auth: ^5.3.4
  uuid: ^4.5.1
  simple_speed_dial: ^0.1.7
  google_sign_in: ^6.2.2
  qr_code_scanner_plus: ^2.0.6
  intl: ^0.20.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

icons_launcher:
  image_path: "assets/icon/icon.png"
  platforms:
    android:
      enable: true
    ios:
      enable: true

flutter:
  uses-material-design: true

  assets:
    - assets/icon/icon.png
    - assets/icon/google.png
  
