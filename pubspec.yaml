name: totalizer_cell
publish_to: 'none'
version: 0.2.0

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  archive: ^3.6.1
  convex_bottom_bar: ^3.2.0
  flutter:
    sdk: flutter
  flutter_barcode_scanner: ^2.0.0
  icons_launcher: ^3.0.0
  rename_app: ^1.6.1
  google_nav_bar: ^5.0.6
  firebase_core: ^3.8.1
  cloud_firestore: ^5.5.1
  firebase_auth: ^5.3.4
  uuid: ^4.5.1
  simple_speed_dial: ^0.1.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

icons_launcher:
  image_path: "assets/icon/icon.png"
  platforms:
    android:
      enable: true
    ios:
      enable: true

flutter:
  uses-material-design: true
